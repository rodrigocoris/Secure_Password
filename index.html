<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Registro de Usuario</title>
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
    />
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="container">
      <div class="row justify-content-center">
        <div class="col-md-6">
          <div class="card mt-5">
            <div class="card-header text-center">
              <img src="logo.png" alt="Logo" class="logo" />
              <h2>Registro de Usuario</h2>
            </div>
            <div class="card-body">
              <form id="registrationForm" method="post">
                <div class="form-group">
                  <label for="username">Correo</label>
                  <input
                    type="text"
                    id="username"
                    name="username"
                    class="form-control"
                    required
                  />
                </div>
                <div class="form-group">
                  <label for="password">Contraseña</label>
                  <input
                    type="password"
                    id="password"
                    name="password"
                    class="form-control"
                    required
                  />
                  <div id="passwordError" class="text-danger" style="display: none;">La contraseña debe tener al menos 8 caracteres, una letra mayúscula y carácteres especiales</div>
                </div>
                <div class="form-group">
                  <label for="confirm_password">Confirmar Contraseña</label>
                  <input
                    type="password"
                    id="confirm_password"
                    name="confirm_password"
                    class="form-control"
                    required
                  />
                  <div id="confirmPasswordError" class="text-danger" style="display: none;">Las contraseñas no coinciden.</div>
                </div>
                <button type="submit" class="btn btn-primary btn-block">
                  Registrar
                </button>
                <div class="mt-3 text-center">
                  <a href="forgot_password.html">¿Olvidaste tu contraseña?</a>
                </div>
              </form>
              <div id="responseMessage" class="mt-3"></div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script src="main.js"></script>
  </body>
</html>
